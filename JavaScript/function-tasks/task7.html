<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="res"></h1>
    <script>
      let num = parseFloat(prompt("enter a number"));
      function cube(n) {
        ncube = n * n * n;
        document.getElementById("res").innerText = `${ncube}`;
      }
      onload = cube(num);
    </script>
  </body>
</html>
