<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="res"></h1>
    <script>
      let num1 = parseFloat(prompt("enter a number"));
      let num2 = parseFloat(prompt("enter another number"));

      function largerNubmer(n1, n2) {
        if (n1 >= n2) {
          document.getElementById("res").innerText = `${n1} is larger`;
        } else {
          document.getElementById("res").innerText = `${n2} is larger`;
        }
      }
      onload = largerNubmer(num1, num2);
    </script>
  </body>
</html>
