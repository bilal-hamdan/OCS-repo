<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="res"></h1>
    <script>
      let age = parseFloat(prompt("enter dog's age "));
      if (age > 0) {
        function calculateDogAge(x) {
          x *= 7;
          document.getElementById(
            "res"
          ).innerText = `Your doggie is ${x} years old in dog years!`;
        }
        calculateDogAge(age);
      } else {
        alert("wrong input");
      }
    </script>
  </body>
</html>
