<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="res"></h1>
    <script>
      let string1 = prompt("enter the first name");
      let string2 = prompt("enter the last name");

      function samelength(s1, s2) {
        document.getElementById("res").innerText = `${s1} ${s2}`;
      }
      onload = samelength(string1, string2);
    </script>
  </body>
</html>
