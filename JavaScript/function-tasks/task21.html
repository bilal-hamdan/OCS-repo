<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="res"></h1>
    <script>
      let num1 = parseInt(prompt("enter a number"));
      let num2 = parseInt(prompt("enter another number"));
      function rndm() {
        if (num1 > -num2) {
          document.getElementById("res").innerText =
            Math.random().toPrecision(5) * (num1 - num2) + num2;
        } else {
          document.getElementById("res").innerText =
            Math.random().toPrecision(5) * (num2 - num1) + num1;
        }
      }
      onload = rndm;
    </script>
  </body>
</html>
