<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="res"></h1>
    <script>
      let nums = [];
      for (let i = 0; i < 5; i++) {
        nums[i] = parseFloat(prompt("enter a number"));
      }

      function average(arr) {
        let sum = 0;
        for (i in arr) {
          sum += arr[i];
        }
        console.log(sum);
        // Calculate the average
        let avg = sum / 5;
        document.getElementById("res").innerText = `${avg}`;
      }
      onload = average(nums);
    </script>
  </body>
</html>
