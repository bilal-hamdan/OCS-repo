<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="res"></h1>
    <script>
      let num1 = parseFloat(prompt("age"));
      let y = 20 - num1;
      function multibly(n) {
        if (n >= 20) {
          document.getElementById("res").innerText = "you can get ur lisence";
        } else {
          console.log(n);
        }
        document.getElementById("res").innerText = `come back in ${y} years `;
      }
      onload = multibly(num1);
    </script>
  </body>
</html>
