<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="res"></h1>
    <script>
      let num = 0;
      for (let i = 1; i < 5; i++) {
        for (let j = 1; j < 11; j++) {
          num++;
          document.getElementById("res").innerText += " " + num + " ";

          if (j == i) {
            document.getElementById("res").innerText += "\n";
            break;
          }
        }
      }
    </script>
  </body>
</html>
