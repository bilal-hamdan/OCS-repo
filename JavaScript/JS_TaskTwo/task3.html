<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="res"></h1>
    <script>
      let num = parseInt(prompt("enter a number"));
      function multyples(n) {
        for (let i = 0; i <= 100; i++) {
          if (i % n == 0) {
            document.getElementById("res").innerText += `${i} \n`;
          }
        }
      }
      onload = multyples(num);
    </script>
  </body>
</html>
